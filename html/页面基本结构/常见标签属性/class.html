<!-- class 属性定义了元素的类名。

class 属性通常用于指向样式表的类。但是，它也可以用于 JavaScript 中（通过 HTML DOM）, 来修改 HTML 元素的类名。

规定元素的类的名称。如需为一个元素规定多个类，用空格分隔类名。 <span class="left important">. HTML 元素允许使用多个类。
    名称规则：
        必须以字母 A-Z 或 a-z 开头
        可以是以下字符： (A-Za-z), 数字 (0-9), 横杆 ("-"), 和 下划线 ("_")
        在 HTML 中, 类名是区分大小写的 -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>菜鸟教程(runoob.com)</title>
        <style>
            h1.intro {color:blue;}
            p.important {background-color:yellow;}
        </style>
    </head>
    <body>

        <!-- <h1 class="intro">标题 1</h1> -->
        <p>段落。</p>
        <p class="important">注意：这是一个很重要的段落。 :)</p>
        <h1 class="intro important">标题 1</h1>
    </body>
</html>
