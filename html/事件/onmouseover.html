<!-- onmouseover 属性在鼠标指针移至元素之上时触发。
    onmouseout 属性在鼠标离开后触发

注意： onmouseover 属性不能使用于以下元素：
    <base>, <bdo>, <br>, <head>, <html>, <iframe>, <meta>, <param>, <script>, <style>, 或<title> -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>菜鸟教程(runoob.com)</title>
        <script>
            function bigImg(x)
            {
                x.style.height="64px";
                x.style.width="64px";
            }

            function normalImg(x)
            {
                x.style.height="32px";
                x.style.width="32px";
            }
        </script>
    </head>
    <body>

        <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="smiley.gif" alt="Smiley" width="32" height="32">

        <p>当用户将鼠标移动到图片上时触发 bigImg() 函数。该函数使图片变大。</p>
        <p>当用户将鼠标移开图片时触发 normalImg() 函数。该函数使图片变回原来大写。</p>

    </body>
</html>
