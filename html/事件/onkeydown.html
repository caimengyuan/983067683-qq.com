<!-- onkeydown 属性在用户按下按键(在键盘上)时触发。

提示： 与 onkeydown 事件相关的事件触发顺序:
    onkeydown
    onkeypress
    onkeyup

注意： onkeydown 属性不能用于以下元素: 
    <base>, <bdo>, <br>, <head>, <html>, <iframe>, <meta>, <param>, <script>, <style>, 或 <title>。 -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>菜鸟教程(runoob.com)</title> 
        <script>
            function displayResult()
            {
                var x;
                if(window.event) // IE8 及更早IE版本
                {
                    x=event.keyCode;
                }
                else if(event.which) // IE9/Firefox/Chrome/Opera/Safari
                {
                    x=event.which;
                }
                var keychar=String.fromCharCode(x);
                alert("按键 " + keychar + " 被按下");
            }
        </script>
    </head>
    <body>

        <p>当用户在输入域按下按键时触发函数。 该功能提醒按下的键。</p>

        <input type="text" onkeydown="displayResult()">

    </body>
</html>
