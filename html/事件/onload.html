<!-- onload 事件会在页面或图像加载完成后立即发生。

onload 通常用于 <body> 元素，在页面完全载入后(包括图片、css文件等等)执行脚本代码。 -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>菜鸟教程(runoob.com)</title>
        <script>
            function myFunction(){
                alert("页面加载完成");
            }
            function loadImage(){
	            alert("图片加载完成");
            }
        </script>
    </head>

    <body onload="myFunction()">
        <h1>Hello World!</h1>
        <img src="logo.png" onload="loadImage()" width="336" height="36">

    </body>

</html>
